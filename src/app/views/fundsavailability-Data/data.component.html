<mat-card>
    <mat-card-header >
        <strong class='col-10' style='padding-top: 20px; margin-bottom: 5px;'>Funds Availability Data</strong>
    </mat-card-header>
    
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="card-table">
            <ng-container matColumnDef="Label" class='col-10'>
                <th mat-header-cell *matHeaderCellDef> Label</th>
                <td mat-cell *matCellDef="let header"> {{header.label}} </td>
            </ng-container>
            <ng-container matColumnDef="Count" class='col-2'>
                <th mat-header-cell *matHeaderCellDef>Count</th>
                <td mat-cell *matCellDef="let header"> {{header.count}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnDefs"></tr>
            <tr mat-row *matRowDef="let row; columns:columnDefs;"></tr>
        </table>
    </mat-card-content>
</mat-card>
