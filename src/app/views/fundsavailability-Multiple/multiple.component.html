<mat-card>
    <mat-card-header >
        <strong class='col-10' style='padding-top: 20px;'>Funds Availability Multiple</strong>
    </mat-card-header>
    
    <mat-card-content>
        <div style="padding-top: 10px; margin-bottom:5px;">
            <button class="btn btn-primary" (click)='approve()' style="margin: 2px;border-radius: 0px; border:0px;background-color: rgb(137, 137, 239);">Approve Batch</button>
            <button class="btn btn-success" (click)='reject()' style="margin: 2px;border-radius: 0px; border:0px;background-color: rgb(151, 239, 137);">Reject Batch</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="card-table">
            <ng-container matColumnDef="Select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
            <ng-container matColumnDef="Account Number">
                <th mat-header-cell *matHeaderCellDef>Account Number</th>
                <td mat-cell *matCellDef="let header"> {{header.Account_Number}} </td>
            </ng-container>
            <ng-container matColumnDef="Account Descreption">
                <th mat-header-cell *matHeaderCellDef>Account Descreption</th>
                <td mat-cell *matCellDef="let header"> {{header.Account_Descreption}} </td>
            </ng-container>
            <ng-container matColumnDef="Account Officer">
                <th mat-header-cell *matHeaderCellDef>Account Officer</th>
                <td mat-cell *matCellDef="let header"> {{header.Account_Officer}} </td>
            </ng-container>
            <ng-container matColumnDef="Created By">
                <th mat-header-cell *matHeaderCellDef>Created By</th>
                <td mat-cell *matCellDef="let header"> {{header.Created_By}} </td>
            </ng-container>
            <ng-container matColumnDef="Created Time">
                <th mat-header-cell *matHeaderCellDef>Created Time</th>
                <td mat-cell *matCellDef="let header"> {{header.Created_Time}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>Action </th>
                <td mat-cell *matCellDef="let header"> <i class="fa fa-edit" (click)='editUser(header.id)'></i></td>
            </ng-container> -->
            <tr mat-header-row *matHeaderRowDef="columnDefs"></tr>
            <tr mat-row *matRowDef="let row; columns:columnDefs;"></tr>
        </table>
    </mat-card-content>
</mat-card>
